<div class="find-my-concert-search">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (ngModelChange)="search($event)"
    placeholder="Suche Bands weltweit..."
  />
  <ul *ngIf="suggestions.length">
    <li *ngFor="let band of suggestions" (click)="goToBand(band)">
      {{ band.name }}
    </li>
  </ul>
</div>
